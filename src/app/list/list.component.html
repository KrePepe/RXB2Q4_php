<p>kilist√°zom az adatok</p>
<table class="table" *ngIf="service.adatok">
  <thead>
  <tr>
    <th>n</th>
    <th>Q</th>
    <th>correct</th>
    <th>incorrect</th>
    <th>cat</th>
    <th>modif</th>
    <th>delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let adat of service.adatok; index as i">
    <td>{{i}}</td>
    <td>{{adat.question}}</td>
    <td>{{adat.correct_answer}}</td>
    <td>{{adat.incorrect_answers}}</td>
    <td>{{adat.difficulty}}</td>
    <td><button type="button" (click)="Modifying(i)">modi</button></td>
    <td><button type="button" (click)="Delete(i)">delete</button></td>
  </tr>
</table>
